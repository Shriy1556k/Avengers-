<html>
    <head>
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
        <section id="Welcome">
        <center>
            <h1>Photo Gallery</h1>
        <img id="mainph" src="images.jpg" height="500" width="800" >
        </center>
        </section>
        <section id="Grid Gallery">
            <h1>Grid Gallery</h1>
            <img src="Avengers.jpg" width="250">
            <img src="Thor.jpg" width="250">
            <img src="Captain amrica.jpg" width="250" height="200">
            <img src="captainmarvel.jpg" width="250">
            <img src="Iron man.jpg" width="250">
            <br>
            <img src="Star lord.jpg" width="250"> 
            <img src="Gamora.jpg" width="250">
            <img src="Doctar Strange.jpg" width="250">
            <img src="Ant man.jpg" width="250">
            <img src="Wasp.jpg" width="250">
        </section>
        <section id="Sliding Gallery"></section>
        <h1>Sliding Gallery</h1>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                            <img src="Iron man1.jpg">
                        <div class="carousel-content">
                            <p>Iron man</p>
                        </div>
                    </center>
                </div>
                
                <div class="item">
                    <center>
                            <img src="Thanos (1).jpg">
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="captain amareca(1).jpg">
                        <div class="carousel-content">
                            <p>Captain Amarica</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Falcon.jpg">
                        <div class="carousel-content">
                            <p>Falcon</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Nebula.jpg">
                        <div class="carousel-content">
                            <p>Nebula</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Winter Soldier.jpg">
                        <div class="carousel-content">
                            <p>Winter Soldier</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Black Widow.jpg">
                        <div class="carousel-content">
                            <p>Black Widow</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Black Panther.jpg">
                        <div class="carousel-content">
                            <p>Black Panther</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Spider-man.jpg">
                        <div class="carousel-content">
                            <p>Spider-man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                            <img src="Iron spider.jpg">
                        <div class="carousel-content">
                            <p>Iron spider</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

        </div>
        </div>
    </body>
</html>
